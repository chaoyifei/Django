{% load static %}
{% load thumbnail %}
<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery</title>
      <!--插入头-->
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/animate.min.css">
    <link rel="stylesheet" href="/static/css/et-line-font.css">
    <link rel="stylesheet" href="/static/css/nivo-lightbox.css">
    <link rel="stylesheet" href="/static/css/nivo_themes/default/default.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{% static '/static/gallery/Gallery-2.21.3/css/blueimp-gallery.min.css' %}">
    <link rel="stylesheet" href="{% static '/static/gallery/style.css' %}">
  </head>
  <body>
  <!--插入头-->
  <!-- navigation section -->
<section class="navbar navbar-fixed-top custom-navbar1" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
                <span class="icon icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">重庆邮电大学车联网展示平台</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/auto" class="smoothScroll">主页</a></li>
				<li><a href="/news" class="smoothScroll">新闻动态</a></li>
				<li><a href="/auto/team.html" class="smoothScroll">团队简介</a></li>
				<li><a href="/Photo/" class="smoothScroll">团队成员</a></li>
				<li><a href="/auto/research.html" class="smoothScroll">研究动态</a></li>
				<li><a href="/gallery" class="smoothScroll">照片展示</a></li>
				<li><a href="/auto/contact.html" class="smoothScroll">联系方式</a></li>
            </ul>
        </div>
    </div>
</section>
    <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>
    <div id="links" class="image-gallery">
        <!--占行 -->    p { padding: 5px 20px; }
      {% if image_list %}
        <p>占行！！！！！！.<li>1</li> <li>2</li>
        </p>
      {% for image in image_list %}
        <a href="{{ image.original.url }}" title="{{ image.title }}">
            <img src="{{ image.original | thumbnail_url:'200x200' }}" alt="{{ image.title }}">
        </a>
      {% endfor %}
      {% endif %}
    </div>
    <script src="{% static '/static/gallery/Gallery-2.21.3/js/blueimp-gallery.min.js' %}"></script>
    <script>
      document.getElementById('links').onclick = function (event) {
          event = event || window.event;
          var target = event.target || event.srcElement,
              link = target.src ? target.parentNode : target,
              options = {index: link, event: event},
              links = this.getElementsByTagName('a');
          blueimp.Gallery(links, options);
      };
    </script>
  </body>
</html>
